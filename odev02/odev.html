<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tablo</title>
    <style>
      .buton {
        text-align: right;
        color: rgba(20, 138, 235, 0.945);
      }
      .sag {
        text-align: right;
      }

      .table td {
        width: 50%;
      }
    </style>
  </head>
  <body>
    <form action="">
      <table>
        <tr>
          <td class="sag"><label for="ad">Ad:</label></td>
          <td class="giris"><input type="text" id="ad" /></td>
        </tr>
        <tr>
          <td class="sag"><label for="soyad">Soyad:</label></td>
          <td class="giris"><input type="text" id="soyad" /></td>
        </tr>
        <tr>
          <td class="sag"><label for="eposta">Eposta:</label></td>
          <td class="giris"><input type="mail" id="eposta" /></td>
        </tr>
        <tr>
          <td><label for="mesaj">Mesaj:</label></td>
          <td class="giris">
            <textarea id="mesaj" cols="22" rows="5"></textarea>
          </td>
        </tr>
        <tr>
          <td colspan="2" class="buton">
            <input class="buton" type="button" value="Kaydet" />
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
